{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    {% if success %}
    <div class="alert {% if success %}alert-success{% else %}alert-danger{% endif %}" role="alert">
        {{ message }}
        Crack result:
        <br>
        {{ password }}
        <br>
        Hashed password:
        <br>
        {{ hash }}
        <br>
        Chosen algorithm:
        <br>
        {{ algorithm }}
        <br>
        {% if salt %}
        With salt:
        <br>
        {{ salt }}
        {% endif %}
    </div>
    {% else %}
    <div class="alert alert-danger" role="alert">
        {{ result }}
    </div>
    {% endif %}
    <a href="{% url 'home' %}" class="btn btn-primary">Go back to Home</a>
</div>
{% endblock %}
