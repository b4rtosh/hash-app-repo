{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    {% if success %}
    <div class="alert {% if success %}alert-success{% else %}alert-danger{% endif %}" role="alert">
        {{ message }}
    </div>
    {% else %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
    <a href="{% url 'home' %}" class="btn btn-primary">Go back to Home</a>
    <a href="{% url 'task_results' %}" class="btn btn-primary">Go to Results</a>
</div>
{% endblock %}
